<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 47</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Navigation bar goes here -->
    </header>

    <section id="hero">
        <img src="images/samp 2.jpg" alt="Luxury Apartment View">
        <div class="hero-content">
            <h1>Welcome to [Apartment Name]</h1>
            <p>Experience Modern Luxury Living</p>
            <a href="#contact" class="cta-button">Contact Us</a>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About [Apartment Name]</h2>
            <p>Description of the apartment complex, highlighting amenities and unique features.</p>
            <!-- Add more content as needed -->
        </div>
    </section>

    <section id="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-images">
                <img src="images/samp 2.jpg" alt="Image Description">
                <img src="images/samp 3.jpg" alt="Image Description">
                <!-- More images -->
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="submit-form-url" method="post">
                <!-- Form fields like name, email, message, etc. -->
                <input type="submit" value="Send Message">
            </form>
        </div>
    </section>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>

</html>
