<section id="gallery">
  <div class="gallery-container">

      <figure onclick="openModal(); currentSlide(10)">

    <figure onclick="openModal(); currentSlide(2)">

  </div>
</section>

    <script>
    window.addEventListener('load', () => {
            const overlay = document.getElementById('page-overlay');

            overlay.style.opacity = '0';

            overlay.addEventListener('transitionend', () => {
                overlay.style.display = 'none';

                // underline animation
                const underlineElement = document.querySelector('.animated-underline');
                if (underlineElement) {
                    underlineElement.classList.add('animate');
                }
            });
        });

    </script>

    <footer>
      <div class="container">
        <p>&copy; 2023 Group 47 Apartments. All rights reserved.</p>
      </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightboxModal" class="lightbox">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="lightbox-content">
        <!-- Dynamic slideshow will be injected here -->
      </div>
    
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


    <script src="js/gallery.js"></script>

</html>
